spring:
  datasource:
    url: jdbc:mariadb://localhost:3306/shop_posts?useUnicode=true&characterEncoding=utf8&serverTimezone=Asia/Seoul
    username: root
    password: admin
    driver-class-name: org.mariadb.jdbc.Driver
  cloud:
    gateway:
      routes:
        - id: posts
          uri: http://localhost:8081
          predicates:
            - Path=/api/posts/**
          filter:
            - StripPrefix=1

  jpa:
    hibernate:
      ddl-auto: validate
    show-sql: true
    format-sql: true
    connection:
      characterEncoding: UTF-8
      useUnicode: true
    properties:
      hibernate:
        dialect: org.hibernate.dialect.MariaDBDialect
        format_sql: true
        use_sql_comments: true

  servlet:
    multipart:
      enabled: true
      max-file-size: 10MB
      max-request-size: 50MB
      file-size-threshold: 2KB

  logging:
    level:
      com.berryweb.shop.posts: DEBUG
      org.springframework.web: DEBUG
      org.hibernate.SQL: DEBUG
      org.hibernate.type.descriptor.sql.BasicBinder: TRACE

file:
  upload:
    directory: uploads

server:
  port: 8081
  servlet:
    context-path: /
    encoding:
      charset: UTF-8
      enabled: true
      force: true

---
spring:
  config:
    activate:
      on-profile: dev
  web:
    resources:
      static-locations: classpath:/static/

  datasource:
    url: jdbc:mariadb://localhost:3306/shop_posts?useUnicode=true&characterEncoding=utf8&serverTimezone=Asia/Seoul
    username: root
    password: admin

  jpa:
    hibernate:
      ddl-auto: update
    show-sql: true

logging:
  level:
    root: INFO
    com.example.board: DEBUG

file:
  upload:
    directory: uploads/dev

---
spring:
  config:
    activate:
      on-profile: prod

  datasource:
    url: jdbc:mariadb://${DB_HOST:localhost}:${DB_PORT:3306}/${DB_NAME:board_prod}?useUnicode=true&characterEncoding=utf8&serverTimezone=Asia/Seoul
    username: ${DB_USERNAME:prod_user}
    password: ${DB_PASSWORD:prod_password}
    hikari:
      maximum-pool-size: 20
      minimum-idle: 5
      connection-timeout: 30000

  jpa:
    hibernate:
      ddl-auto: validate
    show-sql: false

  servlet:
    multipart:
      max-file-size: 5MB
      max-request-size: 25MB

logging:
  level:
    root: WARN
    com.example.board: INFO
  file:
    name: logs/board-application.log

file:
  upload:
    directory: /var/uploads/prod

server:
  port: ${SERVER_PORT:8080}